name: CI Workflow

on:
  pull_request:
    types:
      - synchronize
    branches:
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # 여기서부터는 빌드 및 테스트 등 필요한 단계를 추가합니다.
      # 예를 들어, 프로젝트를 빌드하고 테스트를 실행하는 등의 작업을 수행합니다.

  validate-approvals:
    name: Validate Approvals
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # 새로운 커밋에 대해 승인 상태 확인
      - name: Check for Approval
        id: check_approval
        run: |
          API_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews"
          APPROVAL_COUNT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$API_URL" | jq '[.[] | select(.state == "APPROVED")] | length')
          if [ "$APPROVAL_COUNT" -lt 1 ]; then
            echo "Two approvals are required before merging to develop branch."
            exit 1
          else
            echo "Two approvals received. Ready for merge."
          fi

  merge-to-develop:
    name: Merge to Develop
    runs-on: ubuntu-latest
    needs: validate-approvals
    if: github.event_name == 'pull_request' && github.event.action == 'open'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge to Develop Branch
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout develop
          git merge "${{ github.head_ref }}"
          git push
